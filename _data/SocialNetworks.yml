# You can define your custom social network links here.
# Use the same key you added in _config.yml -> social-network-links.
# In addition to that you need to specify the following properties:
#   name: Specify a user-friendly name that will be used as a link title
#   baseURL: Define a base URL which will be combined with the value of
#            site.social-network-links.<key>
#   icon: Specify a valid fontawesome icon class.

link:
  name: "Links"
  baseURL: "https://my.link.gallery/"
  icon: "fas fa-link"
  
facebook:
  name: "Facebook"
  baseURL: "https://www.facebook.com/"
  icon: "fab fa-facebook-f"

rpubs:
  name: "R Pubs"
  baseURL: "http://rpubs.com/"
  icon: "fab fa-r-project"

researchgate:
  name: "Research Gate"
  baseURL: "https://www.researchgate.net/profile/"
  icon: "fab fa-researchgate"

github:
  name: "GitHub"
  baseURL: "https://github.com/"
  icon: "fab fa-github"

twitter:
  name: "Twitter"
  baseURL: "https://twitter.com/"
  icon: "fab fa-twitter"

doodle:
  name: "Book Meeting"
  baseURL: "https://doodle.com/"
  icon: "fas fa-calendar-alt"

reddit:
  name: "Reddit"
  baseURL: "https://reddit.com/u/"
  icon: "fab fa-reddit-alien"

email:
  name: "Email me"
#  baseURL: "mailto:"
  baseURL: "https://bradleykennedy.co.uk/"
  icon: "fas fa-envelope"

apps:
  name: "Check out my apps"
  baseURL: "https://bradleykennedy.co.uk/"
  icon: "fab fa-app-store-ios"

linkedin:
  name: "LinkedIn"
  baseURL: "https://linkedin.com/in/"
  icon: "fab fa-linkedin-in"

stackoverflow:
  name: "StackOverflow"
  baseURL: "https://stackoverflow.com/users/"
  icon: "fab fa-stack-overflow"

snapchat:
  name: "Snapchat"
  baseURL: "https://www.snapchat.com/add/"
  icon: "fab fa-snapchat-ghost"

instagram:
  name: "Instagram"
  baseURL: "https://www.instagram.com/"
  icon: "fab fa-instagram"

youtube:
  name: "YouTube"
  baseURL: "https://www.youtube.com/"
  icon: "fab fa-youtube"

spotify:
  name: "Spotify"
  baseURL: "https://open.spotify.com/user/"
  icon: "fab fa-spotify"

telephone:
  name: "Phone"
  baseURL: "tel:"
  icon: "fas fa-phone"

rss:
  name: "RSS"
  baseURL: "{{ '/feed.xml' | prepend: site.baseurl }}"
  icon: "fas fa-rss"

