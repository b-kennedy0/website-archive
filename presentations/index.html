<html>
  <body>
    <div>
      <h2>List of Presentations</h2>
      <ul id="list">
      </ul>
    </div>
    
    <script>
      const filterFiles = (filter) => {
        filter = filter.toLowerCase()
        return (file) => {
          const filePath = file.path.replace('presentations/', '');
          const fileName = file.path.replace('presentations/', '').toLowerCase().replace(/-/g, '').replace(/_/g, ' ');
          const isNotIndex = filePath !== 'index.html';
          return isNotIndex;
        }
      }
      
      const renderList = (data, filter = '') => {
        let htmlString = '<ul>';
        for (let file of data.filter(filterFiles(filter))) {
          const fileName = file.path.replace('presentations/', '').toLowerCase().replace(/-/g, ' ').replace(/_/g, ' ');
          const presName = file.path.replace('presentations/', '')
          const filePath = file.path.replace('presentations/', 'presentations/' + ${presName} + '/' + ${presName});
          htmlString += `<li><a href="${filePath}">${fileName}</a></li>`;
        }
      htmlString += '</ul>';
        document.getElementById('list').innerHTML = htmlString;
      }
      
      (async () => {
        const response = await fetch('https://api.github.com/repos/b-kennedy0/b-kennedy0.github.io/contents/presentations');
        const data = await response.json();
        renderList(data);
      })()
    </script>
  <body>
</html>
