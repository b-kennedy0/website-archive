
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Log-in</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>
body {
	/*background-image: url('grunge_patterns.jpg');
	//background-attachment: fixed;*/
	color: #ffffff;
}
.box {
	border-radius: 3px;
	background: rgba(101, 101, 101, 0.7); margin: auto; padding: 12px;
}
.lightbox {
	zoom: 1.5;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(8, 41, 84, 1);
	text-align: center;
	margin: auto;
}
div.horizontal {
	display: flex;
	justify-content: center;
	height: 100%;
}
div.vertical {
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 100%;
}
::-webkit-input-placeholder {
   color: #955;
   text-align: center;
}
::-moz-placeholder {
   color: #955;
   text-align: center;
}
:-ms-input-placeholder {
   color: #955;
   text-align: center;
}
</style>

<body>

	<div id="loginbox" class="lightbox" >
		<div class="horizontal">
			<div class="vertical">
				<div class="box">
                <div class="box"><strong>To access the page, please log-in using your provided credentials</strong></div>
					<label for="username"><b>Username</b></label>
					<input style="margin: 16px; text-align: center;" id="username" type="text" placeholder="Enter Username" required /> <br />
					<label for="password"><b>Password</b></label>
					<input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="Enter Password" required /> <br />
					<button id="loginbutton" type="button">Log in</button>
					<p id="wrongPassword" style="display: none">Incorrect Username and/or Password</p>
				</div>
                <div><a href="/contact" target="_blank" rel="noopener">Forgot password?</a></div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


	 <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/javascript">
	"use strict";
	function loadPage(pwd) {
		var hash= pwd;
		hash= Sha1.hash(pwd);
		var user= document.getElementById("username").value.toLowerCase();
		var url= "users/" + user + "/" + hash + "/loading.html";
		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {
				window.location= url;
			},
			error : function(xhr, ajaxOptions, thrownError) {
				parent.location.hash= hash;
				$("#wrongPassword").show();
				$("#password").attr("placeholder","Wrong user/password");
				$("#password").val("");
			}
		});
	}
	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {
			loadPage($("#password").val());
		}
	});
	$("#username").focus();
	</script>

</body>
</html>
